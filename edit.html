<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/edit.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <title>Jobs</title>
   </head>
   <body>
      <!-- Header starts -->
      <header class="page-header" id="page-header">
         <div class="wrapper">
            <nav class="left-nav">
               <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="#">Intenship</a></li>
                  <li><a href="#">Company</a></li>
               </ul>
            </nav>
            <div class="header-logo">
               <a href="jobs.html"><img src="images/logo.png" alt="Logo"></a>
            </div>
            <nav class="right-nav">
               <ul>
                  <li><a href="#">Services</a></li>
                  <li><a href="#">Login</a></li>
                  <li><a href="employee.html">Employee Login</a></li>
               </ul>
            </nav>
         </div>
      </header>
      <!-- Header ends -->
      <!-- Main starts -->
      <main>
        <section class="edit-details">
            <div class="left-details">
                <form action="#">
                    <fieldset>
                        <legend>Edit Job</legend>
                        <label for="companyName">Company Name</label>
                        <input type="text" name="companyName" id="companyName" class="companyName" placeholder="Enter Company Name">
                        <label for="aboutCompany">About Company</label>
                        <input type="text" name="aboutCompany" id="aboutCompany" class="companyName" placeholder="About Company">
                        <label for="Position">Position</label>
                        <input type="text" name="position" id="position" class="position" placeholder="Enter Position">
                        <label for="experienceLevel">Experience Level</label>
                        <input type="text" name="experienceLevel" id="experienceLevel" class="experienceLevel" placeholder="Enter Exp Level">
                        <label for="employmentType">Employment Type</label>
                        <input type="text" name="employmentType" id="employmentType" class="experienceLevel" placeholder="Enter employmentType">
                        <label for="Location">Location</label>
                        <input type="text" name="location" id="location" class="location" placeholder="Enter Location">
                        <label for="lastDateToApply">Last Date To Apply</label>
                        <input type="text" name="lastDateToApply" id="lastDateToApply" class="lastDateToApply" placeholder="Enter Last Date dd/mm/yyyy">
                        <label for="hiringLevel">Hiring Level</label>
                        <input type="text" name="hiringLevel" id="hiringLevel" class="hiringLevel" placeholder="Enter Hiring Level">
                        <label for="skills">skills *(seprated by ,)</label>
                        <input type="text" name="skills" id="skills" class="hiringLevel" placeholder="Enter skills with ,">
                        <label for="Salary">Salary</label>
                        <input type="text" name="salary" id="salary" class="salary" placeholder="Enter Salary">
                        <label for="image">Image</label>
                        <input type="text" name="imageloc" id="imageloc" class="imageloc" placeholder="Enter Image name">
                        <label for="companyWebsite">company Website</label>
                        <input type="text" name="companyWebsite" id="companyWebsite" class="imageloc" placeholder="Enter Company Website">
                        <label for="jobDescription">JobDescription</label><br>
                        <textarea name="JobDescription" id="JobDescription" class="JobDescription" cols="30" rows="7">Small Job Description</textarea><br>
                        <label for="jobDescription">Full Description</label><br>
                        <textarea name="fullDescription" id="fullDescription" class="JobDescription" cols="30" rows="10">JobDescription</textarea><br>
                        <input type="button" value="EDIT" id="addDetails" class="addDetails" onclick="getedit()">
                    </fieldset>
                </form>
            </div>
        </section>
      </main>
      <!-- Main ends -->
      <aside></aside>
      <!-- footer starts -->
      <footer class="footer">
         
      </footer>
      <!-- footer ends -->
   </body>
   <!-- java script file loaded -->
   <script src="js/edit.js"></script>
</html>
